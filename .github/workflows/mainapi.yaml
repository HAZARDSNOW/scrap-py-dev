name: DevTo Scraper

on:
  workflow_dispatch:  # امکان اجرای دستی
  schedule:
    - cron: '*/30 * * * *'  # هر 30 دقیقه

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # نسخه 3.9 برای سازگاری با pollinations

      - name: Install Dependencies
        run: |
          pip install requests pollinations

      - name: Run Scraper
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python scrapbyapi.py

      - name: Commit changes to last_check.json
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add last_check.json
          git commit -m "Update last_check.json" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
